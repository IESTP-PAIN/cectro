<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CECPRO | Bienvenida</title>
    <link href="img/logo.png" rel="icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'cursive', sans-serif;
        }

        html,
        body {
            margin: 0;
            height: 100%;
            overflow: hidden;
            background-color: #0a192f;
            color: #fff;
        }

        #preloader {
            position: fixed;
            inset: 0;
            background: #0a192f;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            flex-direction: column;
        }

        #preloader img {
            width: 120px;
            animation: pulseLogo 1.8s infinite;
        }

        @keyframes pulseLogo {

            0%,
            100% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.15);
                opacity: 0.7;
            }
        }

        .hero-section {
            position: relative;
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.8)),
                url('https://online.anahuac.mx/images/d_alimentacion_nutricion_salud_bienestar_anahuac_online_thumb_1200w.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }

        .content {
            z-index: 2;
            animation: fadeInUp 1.8s ease;
            padding: 20px;
        }

        .logo {
            width: 130px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.4));
            transition: transform 0.5s ease;
        }

        .logo:hover {
            transform: rotate(10deg) scale(1.1);
        }

        h1 {
            font-size: 1.6rem;
            font-weight: 600;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        h2 {
            font-size: 1rem;
            font-family: cursive;
            color: #dce3f2;
            margin-bottom: 30px;
            min-height: 40px;
            letter-spacing: 0.5px;
            border-right: 2px solid #ffffff;
            white-space: nowrap;
            overflow: hidden;
        }

        .btn-ingresar {
            background: linear-gradient(90deg, #f0ec15, #c6d30c);
            border: none;
            border-radius: 50px;
            padding: 14px 40px;
            color: #464545;
            font-weight: bold;
            font-size: 1rem;
            transition: all 0.4s ease;
            box-shadow: 0 0 15px rgb(255, 238, 0);
        }

        .btn-ingresar:hover {
            transform: scale(1.1);
            color: #dacbcb;
            font-weight: bold;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.8);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .bubbles {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        #frase::after {
            content: '|';
            display: inline-block;
            margin-left: 5px;
            animation: blink 0.8s infinite;
            color: #00c6ff;
            font-weight: bold;
        }

        @keyframes blink {

            0%,
            50% {
                opacity: 1;
            }

            51%,
            100% {
                opacity: 0;
            }
        }

        .bubble {
            position: absolute;
            bottom: -150px;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.25), rgba(255, 255, 255, 0.05));
            border-radius: 50%;
            animation: rise 12s infinite ease-in;
            opacity: 0.8;
        }

        @keyframes rise {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) scale(1.6);
                opacity: 0;
            }
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 2.3rem;
            }

            h2 {
                font-size: 1.2rem;
            }

            .logo {
                width: 160px;
            }
        }
    </style>
</head>

<body>
    <div id="preloader">
        <img src="./img/logo.png" alt="Cargando CECPRO">
        <p class="text-light mt-3">Cargando...</p>
    </div>
    <section class="hero-section">
        <div class="bubbles"></div>
        <div class="content animate__animated animate__fadeIn">
            <img src="./img/logo.png" alt="Logo CECPRO" class="logo animate__animated animate__zoomIn">
            <h1 class="animate__animated animate__fadeInDown">
                Bienvenido a la página oficial del <br>
                Centro de Capacitación y Programas de Extensión Académica <br>“CECPRO” | EIRL
            </h1>
            <h2 id="frase"></h2>
            <button class="btn btn-ingresar animate__animated animate__pulse animate__infinite">
                <i class="bi bi-box-arrow-in-right me-2"></i>Ingresar a la página
            </button>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            $(window).on("load", function () {
                $("#preloader").fadeOut(1000);
            });
            const $bubbles = $('.bubbles');
            const bubbleCount = 25;
            for (let i = 0; i < bubbleCount; i++) {
                const size = Math.random() * 60 + 20;
                const left = Math.random() * 100;
                const delay = Math.random() * 5;
                const duration = 8 + Math.random() * 6;

                const $bubble = $('<div class="bubble"></div>').css({
                    width: size + 'px',
                    height: size + 'px',
                    left: left + '%',
                    animationDelay: delay + 's',
                    animationDuration: duration + 's'
                });
                $bubbles.append($bubble);
            }

            const frases = [
                "“Formando profesionales para un futuro saludable y sostenible”",
                "“Cumple tus metas con nosotros”",
                "“Capacitamos con propósito y excelencia”",
                "“Aprender hoy, transformar mañana”",
                "“Tu desarrollo profesional es nuestra misión”"
            ];
            let fraseIndex = 0;
            let charIndex = 0;
            const velocidad = 70; 
            function escribir() {
                if (charIndex < frases[fraseIndex].length) {
                    $("#frase").append(frases[fraseIndex].charAt(charIndex));
                    charIndex++;
                    setTimeout(escribir, velocidad);
                } else {
                    setTimeout(borrar, 2500);
                }
            }
            function borrar() {
                if (charIndex > 0) {
                    const textoActual = frases[fraseIndex].substring(0, charIndex - 1);
                    $("#frase").text(textoActual);
                    charIndex--;
                    setTimeout(borrar, 40);
                } else {
                    fraseIndex = (fraseIndex + 1) % frases.length;
                    setTimeout(escribir, 800);
                }
            }
            escribir(); 
            $('.btn-ingresar').on('click', function () {
                $(this).addClass('animate__heartBeat');
                setTimeout(() => {
                    window.location.href = "index.html";
                }, 900);
            });
        });
    </script>
</body>

</html>
